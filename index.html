<html lang="en">
<head>

<body>
  <!-- Register Form -->
  <div class="text-center" style="padding:50px 0">
    <div class="logo">register</div>
    <div class="registerForm">
      <form id="register-form" class="text-center">
        <div class="form-group">
          <label for="emailRegister" class="sr-only">Email</label>
          <input type="emailRegister" class="form-control" id="emailRegister" name="emailRegister" placeholder="abc@example.com">
        </div>

        <div class="form-group">
          <label for="passwordRegister" class="sr-only">Password</label>
          <input type="passwordRegister" class="form-control" id="passwordRegister" name="passwordRegister" placeholder="password">
        </div>
        <button type="submit" class="login-button">Submit</button>
        <p>already have an account? <a href="#">login here</a></p>
      </form>
    </div>
  </div>
  <!-- Register Form -->

  <!-- Login Form -->
  <div class="text-center" style="padding:50px 0">
    <div class="logo">Login</div>
    <div class="loginForm">
      <form id="login-form" class="text-center">
        <div class="form-group">
          <label for="email" class="sr-only">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="abc@example.com">
        </div>

        <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="password">
        </div>
        <button type="submit" class="login-button">Submit</button>
        <p>already have an account? <a href="#">register here</a></p>
      </form>
    </div>
  </div>
  <!-- Login Form -->

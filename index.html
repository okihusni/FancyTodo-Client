<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Cooking Todo</title>
</head>
<body>

  <button id="logout" type="button">Logout</button>

  <div class="split left">
    <div class="centered">

      <!-- Register Form -->
      <div id="register" class="text-center" style="padding:50px 0">
        <h1>Register</h1>
        <div class="registerForm">
          <form id="register-form">
            <div class="form-group">
              <label for="emailRegister" class="sr-only">Email</label>
              <input type="email" class="form-control" id="emailRegister" name="emailRegister" placeholder="abc@example.com">
            </div>

            <div class="form-group">
              <label for="passwordRegister" class="sr-only">Password</label>
              <input type="password" class="form-control" id="passwordRegister" name="passwordRegister" placeholder="password">
            </div>
            <button type="submit" class="login-button">Submit</button>
            <p>already have an account? <a href="#" id="go-to-login">login here</a></p>
          </form>
        </div>
      </div>
      <!-- Register Form -->

      <!-- cooking trivia -->
      <div id="trivia">
        <p>trivia here</p>
      </div>
      <!-- cooking trivia -->

      <!-- search receipt -->
      <div id="receipt">
        <p>search form here</p>
      </div>
      <!-- search receipt -->

    </div>
  </div>

  <div class="split right">
    <div class="centered">

      <!-- Login Form -->
      <div id="login" class="text-center" style="padding:50px 0">
        <h1>Login</h1>
        <div class="loginForm">
          <form id="login-form" class="text-center">
            <div class="form-group">
              <label for="email" class="sr-only">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="abc@example.com">
            </div>

            <div class="form-group">
              <label for="password" class="sr-only">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="password">
            </div>
            <button type="submit" class="login-button">Submit</button>
            <p>register new account? <a href="#" id="go-to-register">register here</a></p>
          </form>
        </div>
      </div>
      <!-- Login Form -->

      <!-- cooking todo -->
      <div id="todos">
        <h1>cooking todos</h1>
        <form id="todo-form">
          <div>
            <input type="text" id="title" class="title" placeholder="todo title" autocomplete="off">
          </div>
          <div>
            <input type="text" id="description" class="description" placeholder="todo description" autocomplete="off">
          </div>
          <div>
            <input placeholder="due date" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="due-date" />
          </div>
          <button type="submit">Add</button>
          <ul id="todos" class="todos">
            <li>new todo detail here</li>
          </ul>
        </form>
      </div>
      <!-- cooking todo -->

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

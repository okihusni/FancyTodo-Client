<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>

  <!-- Register Form -->
  <div id="register" class="text-center" style="padding:50px 0">
    <div class="logo">Register</div>
    <div class="registerForm">
      <form id="register-form">
        <div class="form-group">
          <label for="emailRegister" class="sr-only">Email</label>
          <input type="email" class="form-control" id="emailRegister" name="emailRegister" placeholder="abc@example.com">
        </div>

        <div class="form-group">
          <label for="passwordRegister" class="sr-only">Password</label>
          <input type="password" class="form-control" id="passwordRegister" name="passwordRegister" placeholder="password">
        </div>
        <button type="submit" class="login-button">Submit</button>
        <p>already have an account? <a href="#" id="go-to-login">login here</a></p>
      </form>
    </div>
  </div>
  <!-- Register Form -->

  <!-- Login Form -->
  <div id="login" class="text-center" style="padding:50px 0">
    <div class="logo">Login</div>
    <div class="loginForm">
      <form id="login-form" class="text-center">
        <div class="form-group">
          <label for="email" class="sr-only">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="abc@example.com">
        </div>

        <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="password">
        </div>
        <button type="submit" class="login-button">Submit</button>
        <p>register new account? <a href="#" id="go-to-register">register here</a></p>
      </form>
    </div>
  </div>
  <!-- Login Form -->

  <!-- cooking todo -->
  <div id="todo">

      <input type="text" id="" class="" placeholder="" >

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Cooking Todo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://kit.fontawesome.com/83c400c9bd.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <!-- navbar -->
  <div id="nav-bar">
    <nav class="navbar navbar-light justify-content-end" style="background-color: #acb7bf;">
      <!-- <button type="button" class="btn btn-light mr-1" >Add Todo</button> -->
      <!-- <button type="button" class="btn btn-light mr-1">List Todo</button> -->
      <div id="food-trivia">
        <button onclick="foodTrivia()" class="btn btn-light" style="margin-right: 5px;">Food Trivia</button>
        <div id="snackbar">Some text some message..</div>
      </div>
      <button id="logout-btn" type="button" class="btn btn-light">Logout</button>
    </nav>
  </div>
<!-- navbar -->

<!-- login form -->
<div id="login">
  <div class="container d-flex flex-column justify-content-center align-items-center"
      style="width: 100vw; height: 100vh;">
    <form id="login-form" style="background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px 0px #bababa;">
      <h3 style="text-align: center; padding-bottom: 20px;">Login</h3>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password-login" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
      <p style="margin-top: 1rem;">Register new account? <a id="go-to-register" style="text-decoration: none; cursor: pointer; color: royalblue;">register here</a></p>
      <p class="text-center">or sign in with:</p>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </form>
  </div> 
</div>
<!-- login form -->

<!-- register form -->
<div id="register">
  <div class="container d-flex flex-column justify-content-center align-items-center"
      style="width: 100vw; height: 100vh;">
    <form id="register-form" style="background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px 0px #bababa;">
      <h3 style="text-align: center; padding-bottom: 20px;">Register</h3>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email-register" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password-register" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
      <p style="margin-top: 1rem;">Already have an account? <a id="go-to-login" style="text-decoration: none; cursor: pointer; color: royalblue;">login here</a></p>
    </form>
  </div>
</div>
<!-- register form -->

<!-- todo -->
<div id="todos">
  <div class="container d-flex flex-column align-items-center" style="width: 100vw; height: 100vh; padding-top: 20px;">
    <form id="todo-form" style="background: #fff; max-width: 400px; width: 100%; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px 0px #bababa;">
      <h3 style="text-align: center; padding-bottom: 20px;">Cooking Todo</h3>
      <div class="form-group">
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="todo title" autocomplete="off">
      </div>
      <div class="form-group">
        <input type="text" id="description" class="form-control" placeholder="todo description" autocomplete="off">
      </div>
       <div class="form-group">
        <!-- <input type="date" id="due-date" class="form-control"> -->
        <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="due-date" class="form-control" placeholder="due date">
      </div>
      <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 20px;">Submit</button>
      <!-- todo list -->
      <div id="todo-list"></div>
      <!-- todo list -->
    </form>
  </div>
</div>
<!-- todo -->

<!-- edit todo -->
<div id="edit-todo">
  <div class="container d-flex flex-column align-items-center justify-content-center" style="width: 100vw; height: 80vh;">
    <form id="edit-todo-form" style="background: #fff; max-width: 400px; width: 100%; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px 0px #bababa;">
      <h3 style="text-align: center; padding-bottom: 20px;">Edit Todo</h3>
      <div class="form-group">
        <input type="text" class="form-control" id="edit-title" aria-describedby="emailHelp" placeholder="todo title" autocomplete="off">
      </div>
      <div class="form-group">
        <input type="text" id="edit-description" class="form-control" placeholder="todo description" autocomplete="off">
      </div>
       <div class="form-group">
        <input type="date" id="edit-due-date" class="form-control">
        <!-- <input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="due-date" class="form-control" placeholder="due date"> -->
      </div>
      <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 20px;">Submit</button>
      <button id="edit-cancel-btn" type="button" class="btn btn-secondary btn-block" style="margin-bottom: 20px;">Cancel</button>
    </form>
  </div>
</div>
<!-- edit todo -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./index.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
